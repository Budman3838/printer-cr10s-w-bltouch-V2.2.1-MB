square_corner_velocity: 5.0

[include timelapse.cfg]

[bltouch]
sensor_pin: ^PD3
control_pin: PB5
stow_on_each_sample: False
probe_with_touch_mode: True
x_offset: -35
y_offset: -2
#z_offset: 0.0
speed: 4.0
samples: 2
sample_retract_dist: 3.0

[safe_z_home]
home_xy_position: 150,150 #this should be the center of your bed
speed: 50 
z_hop: 10

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 10, 10
mesh_max: 263, 263
probe_count: 5,5
fade_start: 1
fade_end: 10

[gcode_macro G29]	
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200

